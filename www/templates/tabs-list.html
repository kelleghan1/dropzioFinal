<ion-view title="<img src='img/dropsiologo1.png'>" id="page3" class=" ">
  <ion-content padding="false" class="has-header">
    <ion-list>
      <ion-item class='centerImg'><h3>Nearby drops will appear here</h3></ion-item>
      <ion-item style='padding-right: 0; z-index:0' ng-repeat='post in postList' ng-click='clearInterval(postListInterval)' ui-sref="tabs.singlepost({postId: post.id})" class="item-avatar item item-button-right">

        <img ng-repeat="image in images" ng-if='image.$id==post.imgURL' ng-src="{{image.image}}" class="image" />

        <table class="listTable col col-50">
          <tr>
            <td>{{post.title}}</td>
          </tr>
          <tr>
            <td><h4>{{post.content}}</h4></td>
          </tr>
        </table>

        <div style='top:0; z-index:50' ng-click='endEvent($event)' class="buttons customList item">
          <button ng-click='postScore({{post.id}}, -1, $event)' class="button button-icon ion-arrow-down-a"></button>
          <p class='textSmall' >{{post.score}}</p>
          <button ng-click='postScore({{post.id}}, 1, $event)' class="button button-icon ion-arrow-up-a"></button>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
